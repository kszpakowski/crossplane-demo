apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cell
spec:
  compositeTypeRef:
    apiVersion: infra.karolsz.com/v1alpha1
    kind: xCell
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: s3-provider-configuration
            base: 
              apiVersion: aws.upbound.io/v1beta1
              kind: ProviderConfig
              spec:
                credentials:
                  source: Secret
                  secretRef:
                    namespace: crossplane-system
                    key: creds
            patches:
            - type: CombineFromComposite
              combine:
                variables:
                  - fromFieldPath: metadata.name
                  - fromFieldPath: spec.account
                strategy: string
                string:
                  fmt: "%s-s3-%s"
              toFieldPath: metadata.name
            - type: CombineFromComposite
              combine:
                variables:
                  - fromFieldPath: metadata.name
                  - fromFieldPath: spec.account
                strategy: string
                string:
                  fmt: "%s-s3-%s"
              toFieldPath: spec.credentials.secretRef.name
          - name: storage-bucket
            base:
              apiVersion: s3.aws.upbound.io/v1beta1
              kind: Bucket
            patches:
              - type: CombineFromComposite # Get provider config name from previous step
                combine:
                  variables:
                    - fromFieldPath: metadata.name
                    - fromFieldPath: spec.account
                  strategy: string
                  string:
                    fmt: "%s-s3-%s"
                toFieldPath: spec.providerConfigRef.name #https://docs.crossplane.io/v1.18/concepts/providers/#provider-configuration
              - type: FromCompositeFieldPath
                fromFieldPath: spec.region
                toFieldPath: spec.forProvider.region
              - type: FromCompositeFieldPath
                fromFieldPath: metadata.name
                toFieldPath: metadata.annotations['crossplane.io/external-name']
